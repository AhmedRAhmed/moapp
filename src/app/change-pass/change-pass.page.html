<ion-header [translucent]="true">
  <ion-toolbar color="tertiary ion-text-center">
    <ion-title class="page_title">
      تغيير كلمة السر
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="changePassForm" (submit)="submitPassForm()">
    <ion-grid class="mt-3">
      <ion-row>
        <ion-col>
          <ion-item class="ion-padding-horizontal">
            <ion-label position="floating" class="ion-text-right font-taj">كلمة السر القديمة</ion-label>
            <ion-input formControlName="passwordOld" [type]="input1Type" class="ion-text-end font-taj"></ion-input>
            <ion-icon name="eye" slot="start" [ngClass]="{'showPass':hidden1,'hidePass':shown1}" (click)="showPass1()"></ion-icon>
          </ion-item>
          <!-- ===================================================== -->
          <ng-container *ngFor="let error of error_messages.passwordOld">
            <div
              *ngIf="changePassForm.get('passwordOld').hasError(error.type) && changePassForm.get('passwordOld').touched"
              class="errorMessage">
              {{error.message}}
            </div>
          </ng-container>
          <!-- ===================================================== -->
          <ion-item class="ion-padding-horizontal">
            <ion-label position="floating" class="ion-text-right font-taj">كلمة السر الجديدة</ion-label>
            <ion-input [type]="input2Type" formControlName="passwordNew" class="ion-text-end font-taj"></ion-input>
            <ion-icon name="eye" slot="start" [ngClass]="{'showPass':hidden2,'hidePass':shown2}" (click)="showPass2()"></ion-icon>
          </ion-item>
          <!-- ===================================================== -->
          <ng-container *ngFor="let error of error_messages.passwordNew">
            <div
              *ngIf="changePassForm.get('passwordNew').hasError(error.type) && changePassForm.get('passwordNew').dirty"
              class="errorMessage">
              {{error.message}}
            </div>
          </ng-container>
          <!-- ===================================================== -->
        </ion-col>
      </ion-row>
      <ion-row class="mt-1">
        <ion-col class="ion-padding-horizontal ion-padding-top">
          <ion-button type="submit" [disabled]="!changePassForm.valid" expand="block" color="warning"
            class="font-taj text-white" size="large">حفظ</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
