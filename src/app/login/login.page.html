<ion-header [translucent]="true">
  <ion-toolbar color="tertiary ion-text-center">
    <ion-title class="page_title">
      تسجيل الدخول
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="loginForm" (submit)="submitLoginForm()">
  <ion-grid class="mt-3">
    <ion-row>
      <ion-col>
        <ion-item class="ion-padding-horizontal">
          <ion-label position="floating"  class="ion-text-right font-taj">رقم الهاتف</ion-label>
          <ion-input formControlName="phone" class="ion-text-end font-taj"></ion-input>
        </ion-item>
        <!-- ===================================================== -->
        <ng-container *ngFor="let error of error_messages.phone">
          <div *ngIf="loginForm.get('phone').hasError(error.type) && loginForm.get('phone').touched" class="errorMessage">
            {{error.message}}
          </div>
      </ng-container>
        <!-- ===================================================== -->
        <ion-item class="ion-padding-horizontal">
          <ion-label position="floating"  class="ion-text-right font-taj">كلمة السر</ion-label>
          <ion-input [type]="input2Type" formControlName="password" class="ion-text-end font-taj"></ion-input>
          <ion-icon name="eye" slot="start" [ngClass]="{'showPass':hidden2,'hidePass':shown2}" (click)="showPass2()"></ion-icon>
        </ion-item>
        <!-- ===================================================== -->
        <ng-container *ngFor="let error of error_messages.password">
          <div *ngIf="loginForm.get('password').hasError(error.type) && loginForm.get('password').dirty" class="errorMessage">
            {{error.message}}
          </div>
        </ng-container>
        <!-- ===================================================== -->
      </ion-col>
    </ion-row>
    <ion-row class="mt-1">
      <ion-col class="ion-padding-horizontal ion-padding-top">
        <ion-button type="submit" [disabled]="!loginForm.valid" expand="block" color="warning" class="font-taj text-white" size="large">تسجيل الدخول</ion-button>
      </ion-col>

      <ion-col class="ion-padding-horizontal ion-padding-top" size="12">
        <p class="text-light-grey ion-text-center ion-no-margin font-taj" style="font-size: unset;">ليس لديك حساب؟ <a class="lastFormLink" [routerLink]="['/signup']">إنشاء حساب</a></p>
        <p class="text-light-grey ion-text-center ion-no-margin ion-margin-top font-taj" style="font-size: unset;">نسيت كلمة السر؟ <a class="lastFormLink" [routerLink]="['/signup']">استراجاع</a></p>
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
